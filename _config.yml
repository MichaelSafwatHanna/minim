# Feature List                            Edit, add or remove features to be presented.
features                                  :

  - title                                 : Minimal Design
    description                           : Minimalism is all about living with less and excluding all distraction.
    fontawesome_icon_name                 : square
    
  - title                                 : Secure
    description                           : All messeges are encrypted with AES using shared private key.
    fontawesome_icon_name                 : lock

  - title                                 : Phone Authentication
    description                           : No more forgetting about your password, all what you need is your phone number.
    fontawesome_icon_name                 : phone

  - title                                 : Auto-destructive Messages
    description                           : Messages delete themselves after 24 hours for maximum to help you not cling to the past.
    fontawesome_icon_name                 : clock

  - title                                 : Nonaddictive Messages
    description                           : Messages are limited to 120 characters, made to be informative not addictive.
    fontawesome_icon_name                 : syringe
  
  - title                                 : Email Attachments
    description                           : Back to basics, that's what email was made for.
    fontawesome_icon_name                 : envelope
  
  - title                                 : Ad. Free
    description                           : Annoying ads only exist in other apps, not ours.
    fontawesome_icon_name                 : dollar-sign

  - title                                 : Open Source
    description                           : You are free to contribute to the project and check the source code yourself.
    fontawesome_icon_name                 : code-branch
  
  - title                                 : Made with Love
    description                           : zero-based â™¥ minim.
    fontawesome_icon_name                 : heart


